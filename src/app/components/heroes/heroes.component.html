



<h2>{{title}}    <button mat-raised-button color="accent" title="Add a new hero ..."  (click)="add()" class="newHero">Add a New Hero ...</button></h2>
<mat-grid-list cols="3" rowHeight="1.5:1">
  <mat-grid-tile  *ngFor="let hero of heroes" > <app-hero-card [hero]="hero" [abilityDesc]="getAbility(hero.abilityId)"
    (deleteClicked)="delete($event)" 
    (editClicked)="edit($event)"> 
  </app-hero-card>  
</mat-grid-tile>
</mat-grid-list>

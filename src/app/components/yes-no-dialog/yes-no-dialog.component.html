<div class=dialog>

    <h2 mat-dialog-title>{{message}}</h2>
      
    <mat-dialog-actions>
        <button mat-raised-button  color="accent" class="dialog-yes" [mat-dialog-close]="true">Yes</button>&nbsp;
        <button mat-raised-button  color="accent" class="dialog-no" [mat-dialog-close]="false">No</button>
    </mat-dialog-actions>
    
</div>


<div class=dialog>

    <h2 mat-dialog-title>{{description}}</h2>
    
    <mat-dialog-content   [formGroup]="form">
      
        <mat-form-field>
            <input matInput placeholder="Hero's Name" formControlName="fc_heroName">
          </mat-form-field>
    
          <mat-form-field >
            <mat-label>Hero's Ability</mat-label>
            <mat-select formControlName="fc_abilityId">
              <mat-option *ngFor="let ability of abilities" [value]="ability.abilityId">{{ability.abilityDesc}}</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field>
            <input matInput placeholder="Hero's Power" formControlName="fc_power">
          </mat-form-field>
    
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button mat-raised-button  color="accent" class="cancel"(click)="close()">Close</button>&nbsp;
        <button mat-raised-button  color="accent" class="save"(click)="save()">Save</button>
    </mat-dialog-actions>
    
    </div>
